name: Python application

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Display Python version
      run: python --version
  deployment:
    runs-on: self-hosted
    steps:
    
    - name: kill the existing python scripts
      run: pkill -f dungeon-bot.py
    
    - name: copy the github repo
      run: git clone https://github.com/Captain-Howard/Discord-Roguelike.git
    - name: start the discord-bot
      run: python /home/pi/Discord-Roguelike/dungeon-bot.py &
