name: Python application

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Display Python version
      run: python --version
  deployment:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    
    - name: kill the existing python scripts
      run: pkill -f dungeon-bot.py
      
    - name: Run a multi-line script
      run: |
        echo ${{ secrets.HOST }}
        echo ${{ secrets.USERNAME }}
        echo ${{ secrets.PASSWORD }}
        echo ${{ secrets.PORT }}
